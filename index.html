<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/nf-favicon.png">
</head>
<body>
    <header>
        <img src="images/netflix_logo.png" class="header__logo" alt="">
        <nav>
            <a href="#" class="boton boton__login">Iniciar Sesión</a>
        </nav>
        <section class="header__form">
            <div class="header__contenido">
                <h1 class="titulo">Programas y películas sin límite y mucho más.</h1>
                <h2 class="subtitulo">Disfruta donde quieras. Cancela en cualquier momento.</h2>
            </div>  
            <input type="email" name="email" class="formulario__email" placeholder="Email">  
            <a href="#" class="boton boton--grande">PROBAR AHORA</a>
            <h3 class="titulo titulo--sm">
                ¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.
            </h3>
        </section>
    </header>

    <div class="fondo">
        <img src="images/netflix_fondo.jpg" alt="" class="fondo__imagen">
        <div class="fondo fondo--degradado"></div>
    </div>

</body>
</html>
